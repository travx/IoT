<head>
<meta charset="UTF-8">
<title>Office Sensor Tracking</title>

<script src="scripts/jquery-latest.min.js"></script>
<script type="text/javascript">

function loadPage(){
	new_data();
}


function new_data(){
	$.getJSON('SensorServlet?action=changes', function(data) {
	    $.each(data, function(i, item) {
	    	if (item.value==1){
	    		$('#'+item.location).html('<a href=history.jsp?location=' + item.location + '><img src=images/sensor.gif></a>');
	    	}
	    	else {
	    		$('#'+item.location).empty();
	    	}
	    });	
	});
}

setInterval(function(){new_data()}, 2000);

</script> 

</head>
